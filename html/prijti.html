<h1>Do not spell й in forms of прийти(сь) 'arrive (have to)', and do not spell д in the infinitive</h1>
<p class="generalization">The letter й is dropped in conjugated forms of the verb
    прийти(сь) 'arrive (have to)'</p>
    <p class="example"> приду, придёшь, придёт(ся), придём, придёте, 
        пришёл, пришла, пришло(сь), пришли, приди(те)!</p>
