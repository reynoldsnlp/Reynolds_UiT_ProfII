<h1>Spelling rule does not allow ы after certain consonants</h1>
<p class="generalization">After the velar consonants г, к, х 
    and the husher consonants ж, ч, ш, щ we write и, not ы</p>
    <p class="explanation">When we add an ending that would begin with ы to stems
        ending in г, к, х, ж, ч, ш, щ, we change the и to ы</p>
